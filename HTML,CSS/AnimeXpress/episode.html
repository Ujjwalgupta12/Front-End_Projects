    <div class="video-wrapper" style="position: relative; width: 100%; max-width: 900px; margin: 0 auto;">
      <!-- Spinner -->
      <div id="loadingSpinner" style="
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
        display: none;
      ">
        <div class="spinner" style="
          border: 8px solid #f3f3f3;
          border-top: 8px solid #3498db;
          border-radius: 50%;
          width: 60px;
          height: 60px;
          animation: spin 1s linear infinite;
        "></div>
      </div>
    
      <!-- Video iframe -->
      <iframe 
    id="animeVideo"
    src="https://drive.google.com/file/d/1HLNRaGh4y_jnH2Q3g-fG1SFSehAQdL3O/preview"
    width="100%"
    height="500"
    allowfullscreen
    frameborder="0"
    style="background: #000; border-radius: 10px;">
      </iframe>
    
    <!-- Spinner Animation CSS -->
    <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    </style>
