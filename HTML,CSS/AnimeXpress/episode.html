   <script>
    // Function to load the video based on the episode clicked
function loadEpisode(episodeNumber) {
  // Define the base URL or folder where your episodes are stored
  const videoBaseURL = "path_to_video_folder/"; // Change this to your actual folder path

  // Construct the video filename dynamically based on episode number
  const videoFilename = `Naruto_Ep${episodeNumber}.mp4`;

  // Get the video element and source element
  const videoElement = document.getElementById("animeVideo");
  const videoSource = document.getElementById("videoSource");

  // Update the src attribute of the source element
  videoSource.src = videoBaseURL + videoFilename;

  // Load and play the new video
  videoElement.load(); // Re-load the video element with the new source
  videoElement.play(); // Optionally, auto-play the video when it's loaded
}
